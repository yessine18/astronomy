<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up To Space</title>
  <link rel="stylesheet" href="registre.css">
  <script>
    function redirectToExploit() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirm = document.getElementById("confirm").value;
      if (email === "" || password === "" || confirm ==="") {
        alert("Email and password are required!");
        return;
      }
      if (password!==confirm){
        alert("password doesn't match");
        return;
      }

      window.location.href = "EXPLORE.html";
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form action="javascript:void(0);"> <h2>Sign Up</h2>
        <div class="input-field">
        <input type="text" id="email" required>
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label for="password">Enter your password</label>
      </div>
      <div class="input-field">
        <input type="confirm" id="confirm" required>
        <label for="confirm">Confirm your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
      </div>
      <button type="submit" onclick="redirectToExploit()">Sign Up</button> <div class="register">
        <p>Already have an account? <a href="login.html">Sign In</a></p>
      </div>
    </form>
  </div>
</body>
</html>
