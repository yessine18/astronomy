<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In To Space</title>
  <link rel="stylesheet" href="login.css">
  <script>
    function redirectToExploit() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("Email and password are required!");
        return;
      }

      window.location.href = "EXPLORE.html";
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form action="javascript:void(0);"> <h2>Sign In</h2>
        <div class="input-field">
        <input type="text" id="email" required>
        <label for="email">Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required>
        <label for="password">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="forget.html">Forgot password?</a>
      </div>
      <button type="submit" onclick="redirectToExploit()">Sign In</button> <div class="register">
        <p>Don't have an account? <a href="registre.html">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
